<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Janaina Santos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
    }

    header {
      grid-column: 1 / -1;
      background-color: rgb(158, 103, 93);
      padding: 20px 0;
    }

    header h1 {
      color: white;
      text-align: center;
      margin: 0;
    }

    .menu {
      background-color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid rgb(158, 103, 93);
    }

    .menu ul {
      list-style-type: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin: 0 10px;
    }

    .menu a {
      text-decoration: none;
      color: rgb(158, 103, 93);
      border: 1px solid rgb(158, 103, 93);
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: rgb(158, 103, 93);
      color: white;
    }

    .wrapper {
      padding: 20px;
    }

    .projetos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      border: 1px solid rgb(158, 103, 93);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card h3 {
      color: rgb(158, 103, 93);
      margin: 10px 0;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background-color: rgb(158, 103, 93);
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .card a:hover {
      background-color: #814f45;
    }

    footer {
      grid-column: 1 / -1;
      background-color: rgb(158, 103, 93);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  </header>

    </ul>
  </nav>
