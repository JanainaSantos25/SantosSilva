<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação Janaina Santos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
        }

        header {
            grid-column: 1 / -1;
            background-color: rgb(158, 103, 93);
            padding: 20px 0;
        }

        header h1 {
            color: white;
            text-align: center;
            margin: 0;
        }

        .menu {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-bottom: 1px solid rgb(158, 103, 93);
        }

        .menu ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            text-decoration: none;
            color: rgb(158, 103, 93);
            border: 1px solid rgb(158, 103, 93);
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: rgb(158, 103, 93);
            color: white;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        .FotoMinha img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
        }

        .principal {
            text-align: justify;
        }

        .curso-galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .curso-galeria img {
            width: 100%;
            border: 2px solid rgb(158, 103, 93);
            border-radius: 5px;
        }

        footer {
            grid-column: 1 / -1;
            background-color: rgb(158, 103, 93);
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .wrapper {
                grid-template-columns: 1fr;
            }

            .curso-galeria {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .curso-galeria {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>


    <header class="container">
        <h1>CV ONLINE Janaina Santos</h1>
    </header>

    <nav class="container menu">
        <ul>
            <li><a href="Sobremim.html">Sobre mim</a></li>
            <li><a href="portifolio.html">Portfólio</a></li>
            <li><a href="Formação.html">Formação</a></li>
        </ul>
    </nav>

    <div class="container wrapper">
        <!-- Repetindo mesma foto -->
        <aside class="FotoMinha">
            <img src="../Imagens/fotominha.jpg" alt="Foto de Janaina Santos">
        </aside>

        <section class="principal">
            <h2>Meus cursos</h2>
            <!-- Meus cursos pessoais -->
            <div class="curso-galeria">
                <img src="../Imagens/curso 1.jpg" alt="Curso 1">
                <img src="../Imagens/curso 2.jpg" alt="Curso 2">
                <img src="../Imagens/curso 3.jpg" alt="Curso 3">
                <img src="../Imagens/curso 4.jpg" alt="Curso 4">
                <img src="../Imagens/curso 5.jpg" alt="Curso 5">
                <img src="../Imagens/curso 6.jpg" alt="Curso 6">
            </div>
        </section>
    </div>

    <footer>
        <p>2025 Janaina Santos. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
