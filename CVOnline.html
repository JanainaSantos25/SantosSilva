<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .foto {
      text-align: center;
      padding: 10px;
      background-color: rgb(255, 224, 241);
    }

    .foto img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px 0;
    }

    .Botao {
      width: 80%;
      width: 500px;
      border: 2px solid rgb(158, 103, 93);
      border-radius: 10px;
      background-color: rgb(255, 224, 241);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .Botao:hover {
      background-color: rgb(255, 204, 230);
      transform: scale(1.03);
    }

    .Botao a {
      color: rgb(158, 103, 93);
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .Botao a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: rgb(255, 224, 241);
      padding: 10px 20px;
      margin-top: 30px;
    }

    footer h3 {
      text-align: center;
      color: rgb(158, 103, 93);
      margin-bottom: 10px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      background-color: rgb(158, 103, 93);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgb(124, 80, 72);
    }

  </style>
  <script> 
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Mensagem enviada! Logo Janaina entrará em contato com você.");
    this.reset(); // limpa os campos
  });
</script>

</head>

 <!-- Cabeçalho: Foto minha-->

<body>
  <div class="foto">
    <img src="../Imagens/fotominha.jpg" alt="Foto de perfil">
  </div>

<!-- botões para as outras paginas-->
  <nav>
    <div class="Botao">
      <a href="Sobremim.html">Sobre mim</a>
    </div>
    <div class="Botao">
      <a href="Formação.html">Formação</a>
    </div>
    <div class="Botao">
      <a href="Portifolio.html">Portfólio</a>
    </div>

  </nav>

  <!-- Contato-->
   <footer>
    <h3>Entre em Contato</h3>
    <form>
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </footer>

  <script> 
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Mensagem enviada com sucesso!");
      this.reset(); // limpa os campos
    });
  </script>
</body>
</html>
